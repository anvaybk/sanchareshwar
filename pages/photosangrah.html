<div class="gallery-grid" id="gallery">
  <!-- JavaScript will populate this -->
</div>

<!-- Lightbox -->
<div id="lightbox" onclick="closeLightbox(event)">
  <span class="close" onclick="closeLightbox(event)">&times;</span>
  <span class="nav prev" onclick="prevImage(event)">&#10094;</span>
  <img id="lightbox-img" src="" alt="Fullscreen Photo" />
  <div class="lightbox-caption" id="lightbox-caption"></div>
  <span class="nav next" onclick="nextImage(event)">&#10095;</span>
</div>

<script>
  const totalImages = 34; // Number of images
  const gallery = document.getElementById('gallery');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const lightboxCaption = document.getElementById('lightbox-caption');
  let currentIndex = 0;

  const captions = Array.from({ length: totalImages }, (_, i) =>
    `‡§´‡•ã‡§ü‡•ã ‡§ï‡•ç‡§∞‡§Æ‡§æ‡§Ç‡§ï ${i + 1}` // You can customize these per image
  );

  // Generate gallery
  for (let i = 0; i < totalImages; i++) {
    const item = document.createElement('div');
    item.className = 'gallery-item';
    item.innerHTML = `
      <img src="../images/photo-gallery/Photo-${i}.webp" alt="‡§´‡•ã‡§ü‡•ã ${i + 1}" loading="lazy" data-index="${i}" />
      <div class="caption">${captions[i]}</div>
    `;
    gallery.appendChild(item);
  }

  gallery.addEventListener('click', e => {
    if (e.target.tagName === 'IMG') {
      currentIndex = parseInt(e.target.dataset.index);
      openLightbox();
    }
  });

  function openLightbox() {
    lightboxImg.src = `../images/photo-gallery/Photo-${currentIndex}.webp`;
    lightboxCaption.textContent = captions[currentIndex];
    lightbox.style.display = 'flex';
  }

  function closeLightbox(e) {
    if (e.target === lightbox || e.target.classList.contains('close')) {
      lightbox.style.display = 'none';
    }
  }

  function prevImage(e) {
    e.stopPropagation();
    currentIndex = (currentIndex - 1 + totalImages) % totalImages;
    openLightbox();
  }

  function nextImage(e) {
    e.stopPropagation();
    currentIndex = (currentIndex + 1) % totalImages;
    openLightbox();
  }

  document.addEventListener('keydown', e => {
    if (lightbox.style.display === 'flex') {
      if (e.key === 'ArrowLeft') prevImage(e);
      if (e.key === 'ArrowRight') nextImage(e);
      if (e.key === 'Escape') lightbox.style.display = 'none';
    }
  });
</script>
